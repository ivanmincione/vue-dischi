<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- VUE.JS -->
	    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <!-- AXIOS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
        <!-- STYLE -->
        <link rel="stylesheet" href="style.css">
        <title>VUE Dischi</title>
    </head>
    <body>

        <div id= "root">

            <header>
                <div class="logo-header">
                    <img src="https://banner2.cleanpng.com/20180425/avw/kisspng-windows-media-player-realplayer-winamp-raspberry-logo-5ae06286ea8191.7372807015246547269606.jpg" alt="logo">
                </div>
                <div class="title-header">
                    <h1>My album</h1>
                </div>
            </header>

            <section>
                <div class="box" v-for="element in album">
                    <img :src="element.poster" :alt="element.title">
                    <h2>{{element.title}}</h2>
                    <h3>{{element.author}}</h3>
                    <p>{{element.year}}</p>

                </div>

            </section>

        </div>





        <!-- JAVASCRIPT -->
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
